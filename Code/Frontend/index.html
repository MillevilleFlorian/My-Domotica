<!doctype html>
<html lang="en">
 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Florian Milleville - HTML5 Boilerplate</title>
        <meta name="description" content="This is my HTML5 Boilerplate">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#44c8f5">

        <link rel="icon" href="favicon.svg">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="manifest" href="manifest.json">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/screen.css">
        <script src="https://cdn.socket.io/4.0.1/socket.io.min.js" integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU" crossorigin="anonymous"></script>
        <script src="script/app.js"></script>
    </head>

    <body>
        <header class="o-row c-header o-row--fixed">
            <div class="o-container">
                <div class="c-header">
                    <h1>My Domotica</h1>
                    <div class="c-header__nav">
                        <nav class="c-nav">
                            <ul class="o-list c-nav__list">
                                <li class="c-nav__item"><a class="c-nav__link" href="#Temperatuur">Temperatuur</a></li>
                                <li class="c-nav__item"><a class="c-nav__link" href="#rook">Tabel</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <section class="o-row o-row--body">
            <div class="o-container">
                <!-- <p class="c-btn js-vent" id="vent">
                    Ventilator
                </p> -->
        
                <p class="c-btn js-buzz" id="buzzer">
                    Alarm!
                </p>
        
                <p class="c-btn js-lamp" id="lamp">
                    Lamp
                </p>
                <div class="c-data">
                    <h2 id="Temperatuur">
                        Temperatuur
                    </h2>
                    <p id ="paragraph_temp" class="js-temp">
                        ?
                    </p>
                </div>

                <div class="c-data">
                    <h2 id="Gewenste_temp">
                        Gewenste temperatuur
                    </h2>
                    <p class="js-gewTemp">
                        ?
                    </p>
                </div>
                <div class="c-data">
                    <h2>
                        Instellen Gewenste Temperatuur
                    </h2>
                    <input type="number" min='10' max='35' class="c-input js-input" value="14">
                    <input type="submit" class="c-submit js-submit">
                </div>
                <!-- <h2 id="Beweging">
                    Bewegingssensor
                </h2>
                <p class="js-bew c-data">
                Beweging = 0
                </p>
                <h2 id="Rook">
                    Rooksensor
                </h2> -->
                <!-- <p id ="paragraph_rook" class="js-rook c-data">
                Rook = ?
                </p> -->
            </div>
        </section>
        <section class="o-row o-row--body">
            <div>
                <div class="o-section o-section--lg">
                    <div class="o-layout">
                        <div class="o-layout__item u-1-of-2-bp3">
                            <h2 id="rook">Rook</h2>
                            <div class="js-tab--rook">
                                <table>
                                    <tr>
                                        <th>Rook</th>
                                        <th>Tijd</th>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="o-layout__item u-1-of-2-bp3">
                            <h2 id="alarm">Alarm</h2>
                            <div class="js-tab--alarm">
                                <table>
                                    <tr>
                                        <th>Alarm</th>
                                        <th>Tijd</th>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <hr>
        <footer>
            <p>By <strong>Florian Milleville</strong></p>
        </footer>
    </body>


</html>
